<div class="card">
  <div class="component">
    Review {{game?.Name}}
  </div>
  <div class="helpfull">
    {{post?.totalLike - post?.totalDislike}} people find this review helpfull
  </div>
  <div class="component">
    <img src="{{game?.imageBanner}}" alt="">
  </div>
  <div routerLink="review/{{post?.postId}}" class="component">{{post?.postDescription}}</div>
  <div *ngIf="post?.postHelpful" class="recommended">
    <img src="https://community.akamai.steamstatic.com/public/shared/images/userreviews/icon_thumbsUp.png?v=1" alt="">
    <div class="desc">Recommended</div>
  </div>
  <div *ngIf="!post?.postHelpful" class="recommended">
    <img src="https://store.akamai.steamstatic.com/public/shared/images/userreviews/icon_thumbsDown_v6.png" alt="">
    <div class="desc">Not Recommended</div>
  </div>

  <div class="like">
    Helpfull? Yes<img (click)="onLike()" src="https://i.pinimg.com/originals/39/44/6c/39446caa52f53369b92bc97253d2b2f1.png" alt="">
     No<img (click)="onDislike()" class="dislike" src="https://firebasestorage.googleapis.com/v0/b/staem-a0b09.appspot.com/o/youtube-dislike-png-45969.png?alt=media&token=5baa3907-1c35-4e2c-81ab-c69393807a68" alt="">
  </div>
</div>
