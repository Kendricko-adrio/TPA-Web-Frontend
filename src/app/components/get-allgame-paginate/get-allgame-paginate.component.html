<div class="content">
  <div class="all-game" *ngFor="let game of games">
    <app-game-card [gameCurr]="gameCurr" [game]="game"></app-game-card>
  </div>

  <span *ngFor="let c of pages ; let i = index" >
    <span style="cursor: pointer" #page id="{{i + 1}}" (click)="changePage(page.id)">{{c}}</span>
  </span>

</div>
