<div class="head">
  <div class="head-left">
    <img src="{{user.PhotoUrl}}" alt="">
    <div class="content-text">
      <div class="content-text-username text">
        {{user.userName}}
      </div>
      <div class="content-text-name text">
        {{user.realName}}
      </div>
      <div class="content-text-description">
        {{user.summary}}
      </div>
    </div>
  </div>
  <div class="head-right">
    <div class="text">
      untuk level
    </div>
    <div class="text">
      untuk feature badge
    </div>
    <div *ngIf="user.userName === userAuth.userName" class="text">
      <button (click)="editProfile()">edit profile</button>
    </div>

  </div>
</div>
