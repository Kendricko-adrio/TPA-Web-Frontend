<div class="page">
  <app-header></app-header>
  <div class="page-main">
    <div class="tab">
      <button (click)="onChangeTab(1)">ScreenShots and Review</button>
      <button (click)="onChangeTab(2)">Discussion</button>
    </div>
    <div class="add-post">
      add image+video
      <textarea [(ngModel)]="postDesc" [ngModelOptions]="{standalone: true}"></textarea>
      <input type="file" accept="image/*" (change)="insertGameBanner($event)">
      <button (click)="onSubmitPost()">Submit</button>
    </div>
    <div class="add-review">
      add Review
      <textarea name="" cols="30" placeholder="add your review" [(ngModel)]="reviewDesc" [ngModelOptions]="{standalone: true}"></textarea>
      <button (click)="onSubmitReview()">submit</button>
      <input type="checkbox" [(ngModel)]="help" [ngModelOptions]="{standalone: true}"> helpful
      <select name="" id="" [(ngModel)]="gameReview" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let g of gameChoose" value="{{g.ID}}">{{g.Name}}</option>
      </select>
    </div>
    <div [ngClass]="tab == 1? 'show post': 'hide'" >
      <div *ngFor="let p of posts">
        <app-community-poster *ngIf="p?.postTypeId == 1" [post]="p"></app-community-poster>
        <app-community-review *ngIf="p?.postTypeId == 2" [post]="p"></app-community-review>
      </div>
    </div>
    <div [ngClass]="tab == 2? 'show post': 'hide'">
      <app-community-discussion style="width: 100%" *ngFor="let g of games" [game]="g" ></app-community-discussion>
    </div>
  </div>
</div>
<app-footer></app-footer>
